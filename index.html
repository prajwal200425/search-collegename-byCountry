<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Api</title>
<style>
   /* General body styling */
body {
    /* font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    /* margin: 0;
    padding: 0; */ 
    display: flex;
    justify-content: center;
    align-items: center;
    /* height: 100vh; */
}

/* Container div styling */
div {
    background-color: #ac9a9a;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px;
}

/* Input field styling */
input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

/* Button styling */
button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* h3 styling */
h3 {
    font-size: 18px;
    color: #333;
    margin-top: 20px;
    margin-bottom: 10px;
}

/* ul and li styling */
ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    background-color: #e9ecef;
    padding: 10px;
    margin: 5px 0;
    border-radius: 4px;
}

    
</style>
</head>
<body>
    <div>
        <input type="text" id="input">
        <button id="btn">Search</button>
        <h3></h3>
        <ul id=" list"></ul>
    </div>
    <footer>
        <p>Designed By Prajwal Majgaonakr </p>
        <span>Frontend Developer</span>
        <span>Freelancer</span>
        <span>Contact : Email - prajwalmajgaonkar@gmail.com</span>
    </footer>
    <script src="collegeApi.js"></script>
</body>
</html>
